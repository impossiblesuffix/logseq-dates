<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logseq Weekly Planner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            padding: 20px;
            color: #e8e8e8;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #2a2a2a;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.4);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #d35a46 0%, #b84a3a 100%);
            padding: 30px;
            color: white;
            text-align: center;
        }
        
        h1 {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }
        
        .content {
            padding: 30px;
        }
        
        .section {
            margin-bottom: 35px;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #e8e8e8;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .section-title::before {
            content: '';
            width: 4px;
            height: 20px;
            background: linear-gradient(135deg, #d35a46 0%, #b84a3a 100%);
            border-radius: 2px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #b8b8b8;
            font-size: 14px;
        }
        
        input[type="date"],
        input[type="number"],
        input[type="text"],
        select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #3a3a3a;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.2s ease;
            background: #333;
            color: #e8e8e8;
        }
        
        input[type="date"]:focus,
        input[type="number"]:focus,
        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #d35a46;
            background: #3a3a3a;
        }
        
        input::placeholder,
        textarea::placeholder {
            color: #6b6b6b;
        }
        
        select option {
            background: #2a2a2a;
            color: #e8e8e8;
        }
        
        input[type="checkbox"] {
            accent-color: #d35a46;
        }
        
        .quick-options {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #d35a46 0%, #b84a3a 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(211, 90, 70, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(211, 90, 70, 0.4);
        }
        
        .btn-secondary {
            background: #2a2a2a;
            color: #d35a46;
            border: 2px solid #d35a46;
        }
        
        .btn-secondary:hover {
            background: #3a3a3a;
        }
        
        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
        }
        
        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        textarea {
            width: 100%;
            padding: 16px;
            border: 2px solid #3a3a3a;
            border-radius: 8px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            background: #333;
            color: #e8e8e8;
            min-height: 300px;
            line-height: 1.5;
        }
        
        textarea:focus {
            outline: none;
            border-color: #d35a46;
            background: #3a3a3a;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
            padding: 8px;
            border-radius: 6px;
            transition: background 0.2s ease;
        }
        
        .checkbox-group:hover {
            background: #333;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .checkbox-group label {
            margin: 0;
            cursor: pointer;
            font-weight: 400;
        }
        
        .success-message {
            background: #065f46;
            color: #d1fae5;
            padding: 14px 16px;
            border-radius: 8px;
            margin-top: 12px;
            display: none;
            font-size: 15px;
            text-align: center;
            font-weight: 500;
        }
        
        .habit-item {
            background: #333;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 12px;
            border: 2px solid #3a3a3a;
            transition: all 0.2s ease;
        }
        
        .habit-item:hover {
            border-color: #d35a46;
        }
        
        .habit-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .habit-name {
            font-weight: 500;
            color: #e8e8e8;
        }
        
        .btn-remove {
            background: #ff6b6b;
            color: white;
            padding: 8px 16px;
            font-size: 13px;
            white-space: nowrap;
        }
        
        .btn-remove:hover {
            background: #ee5a5a;
        }
        
        .habit-config {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        
        .preset-habits {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        
        .btn-preset {
            padding: 8px 14px;
            font-size: 13px;
            background: #2a2a2a;
            color: #d35a46;
            border: 1.5px solid #d35a46;
        }
        
        .btn-preset:hover {
            background: #d35a46;
            color: white;
        }
        
        .freq-btn {
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.15s ease;
            font-weight: 500;
        }
        
        .freq-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(211, 90, 70, 0.3);
        }
        
        @media (max-width: 600px) {
            body {
                padding: 10px;
                background: #1a1a1a;
            }
            
            .row, .habit-config {
                grid-template-columns: 1fr;
                gap: 18px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .content {
                padding: 20px;
            }
            
            .header {
                padding: 20px;
            }
            
            button {
                padding: 14px 20px;
                font-size: 16px;
            }
            
            .btn-primary,
            .btn-secondary {
                width: 100%;
            }
            
            .btn-remove {
                width: auto !important;
                padding: 10px 16px !important;
                font-size: 14px !important;
            }
            
            .btn-small {
                padding: 12px 16px;
                font-size: 15px;
            }
            
            .quick-options button {
                flex: 1 1 calc(50% - 4px);
                min-width: 0;
                width: auto;
            }
            
            .preset-habits .btn-preset {
                flex: 1 1 calc(50% - 4px);
                padding: 10px 12px;
                width: auto;
            }
            
            input[type="date"],
            input[type="number"],
            input[type="text"],
            select {
                padding: 13px 10px;
                font-size: 16px;
                max-width: 100%;
            }
            
            input[type="date"] {
                padding: 10px 8px;
                font-size: 15px;
                letter-spacing: -0.4px;
            }
            
            input[type="text"] {
                text-align: left;
            }
            
            textarea {
                font-size: 14px;
                padding: 14px;
                min-height: 250px;
            }
            
            .checkbox-group {
                padding: 12px 8px;
                margin-bottom: 8px;
            }
            
            .checkbox-group input[type="checkbox"] {
                width: 20px;
                height: 20px;
                min-width: 20px;
            }
            
            .checkbox-group label {
                font-size: 15px;
                line-height: 1.4;
            }
            
            .section {
                margin-bottom: 25px;
            }
            
            .form-group {
                margin-bottom: 18px;
            }
            
            label {
                font-size: 14px;
                margin-bottom: 6px;
            }
            
            .habit-item {
                padding: 14px;
            }
            
            .custom-habit-input {
                flex-direction: column !important;
            }
            
            .custom-habit-input input {
                width: 100%;
            }
            
            .custom-habit-input button {
                width: 100%;
            }
            
            .freq-btn {
                flex: 1 1 calc(25% - 6px) !important;
                min-width: 45px !important;
                padding: 12px 8px !important;
                font-size: 16px !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>✨ Logseq Weekly Planner</h1>
        </div>
        
        <div class="content">
            <!-- Date Range Section -->
            <div class="section">
                <div class="section-title">Date Range</div>
                
                <div class="form-group">
                    <div class="quick-options">
                        <button class="btn-secondary btn-small" onclick="setQuickRange(7)">Next 7 Days</button>
                        <button class="btn-secondary btn-small" onclick="setQuickRange(14)">Next 14 Days</button>
                        <button class="btn-secondary btn-small" onclick="setQuickRange(30)">Next 30 Days</button>
                    </div>
                </div>
                
                <div class="row">
                    <div class="form-group">
                        <label for="startDate">Start Date</label>
                        <input type="date" id="startDate">
                    </div>
                    
                    <div class="form-group">
                        <label for="endDate">End Date</label>
                        <input type="date" id="endDate">
                    </div>
                </div>
            </div>
            
            <!-- Format Options -->
            <div class="section">
                <div class="section-title">Format Options</div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="includeDayName" checked>
                    <label for="includeDayName">Show day name before date</label>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="longDayName">
                    <label for="longDayName">Use full day names (Monday vs Mon)</label>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="dashSeparator" checked>
                    <label for="dashSeparator">Add dash between day name and date</label>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="addTodo">
                    <label for="addTodo">Make items TODO tasks</label>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="addSubBullet">
                    <label for="addSubBullet">Add empty sub-bullet under each date</label>
                </div>
                
                <div class="form-group">
                    <label for="dateFormat">Date Format</label>
                    <select id="dateFormat">
                        <option value="MMM Do, yyyy">Jan 23rd, 2026</option>
                        <option value="MMM Do">Jan 23rd</option>
                        <option value="D MMM">23 Jan</option>
                        <option value="DD MMM">23 Jan</option>
                        <option value="D MMM yyyy">23 Jan 2026</option>
                        <option value="D MMMM">23 January</option>
                        <option value="DD MMMM">23 January</option>
                    </select>
                </div>
            </div>
            
            <!-- Habits & Events Section -->
            <div class="section">
                <div class="section-title">Habits & Events</div>
                
                <div class="form-group">
                    <label>Quick Add Common Items</label>
                    <div class="preset-habits">
                        <button class="btn-preset" onclick="addPresetHabit('Exercise')">Exercise</button>
                        <button class="btn-preset" onclick="addPresetHabit('Meditation')">Meditation</button>
                        <button class="btn-preset" onclick="addPresetHabit('Medication')">Medication</button>
                        <button class="btn-preset" onclick="addPresetHabit('Supplements')">Supplements</button>
                        <button class="btn-preset" onclick="addPresetHabit('Weekly Review')">Weekly Review</button>
                        <button class="btn-preset" onclick="addPresetHabit('Physio')">Physio</button>
                        <button class="btn-preset" onclick="addPresetHabit('Cleaning')">Cleaning</button>
                        <button class="btn-preset" onclick="addPresetHabit('Laundry')">Laundry</button>
                        <button class="btn-preset" onclick="addPresetHabit('Garbage')">Garbage</button>
                        <button class="btn-preset" onclick="addPresetHabit('Dinner?')">Dinner?</button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="customHabit">Or Add Custom Item</label>
                    <div style="display: flex; gap: 8px;" class="custom-habit-input">
                        <input type="text" id="customHabit" placeholder="E.g., Call mom, Pay rent, Track expenses..." onkeypress="if(event.key === 'Enter') addCustomHabit()">
                        <button class="btn-secondary" onclick="addCustomHabit()">Add</button>
                    </div>
                </div>
                
                <div id="habitsList" style="margin-top: 20px;"></div>
            </div>
            
            <!-- Generate Button -->
            <button class="btn-primary" onclick="generateOutput()" style="width: 100%; margin-bottom: 20px;">
                Generate Plan
            </button>
            
            <!-- Output Section -->
            <div class="section">
                <div class="section-title">Output</div>
                <textarea id="output" readonly onclick="this.select()" ontouchstart="this.select()"></textarea>
                <button class="btn-primary" onclick="copyToClipboard()" style="margin-top: 12px;">
                    Copy to Clipboard
                </button>
                <div class="success-message" id="successMessage">✓ Copied to clipboard!</div>
            </div>
        </div>
    </div>
    
    <script>
        let habits = [];
        
        // Set default dates
        function setDefaultDates() {
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            
            const endDate = new Date();
            endDate.setDate(endDate.getDate() + 7);
            
            document.getElementById('startDate').valueAsDate = tomorrow;
            document.getElementById('endDate').valueAsDate = endDate;
        }
        
        function setQuickRange(days) {
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            
            const endDate = new Date();
            endDate.setDate(endDate.getDate() + days);
            
            document.getElementById('startDate').valueAsDate = tomorrow;
            document.getElementById('endDate').valueAsDate = endDate;
        }
        
        function addPresetHabit(name) {
            addHabit(name);
        }
        
        function addCustomHabit() {
            const input = document.getElementById('customHabit');
            const name = input.value.trim();
            if (name) {
                addHabit(name);
                input.value = '';
            }
        }
        
        function addHabit(name) {
            const habit = {
                id: Date.now(),
                name: name,
                type: 'unscheduled', // 'unscheduled', 'specific-day', 'weekly-day'
                frequency: 1,
                specificDate: '',
                weekday: 'Monday'
            };
            habits.push(habit);
            renderHabits();
        }
        
        function removeHabit(id) {
            habits = habits.filter(h => h.id !== id);
            renderHabits();
        }
        
        function updateHabit(id, field, value) {
            const habit = habits.find(h => h.id === id);
            if (habit) {
                habit[field] = value;
                if (field === 'type') {
                    renderHabits();
                }
            }
        }
        
        function renderHabits() {
            const container = document.getElementById('habitsList');
            if (habits.length === 0) {
                container.innerHTML = '<p style="color: #888; font-style: italic;">No habits added yet. Add some above!</p>';
                return;
            }
            
            container.innerHTML = habits.map(habit => `
                <div class="habit-item">
                    <div class="habit-header">
                        <div class="habit-name">${habit.name}</div>
                        <button class="btn-remove" onclick="removeHabit(${habit.id})">Remove</button>
                    </div>
                    <div class="habit-config">
                        <div class="form-group" style="margin: 0;">
                            <label>Schedule Type</label>
                            <select onchange="updateHabit(${habit.id}, 'type', this.value)" style="padding: 8px;">
                                <option value="unscheduled" ${habit.type === 'unscheduled' ? 'selected' : ''}>Unscheduled bullets</option>
                                <option value="daily" ${habit.type === 'daily' ? 'selected' : ''}>Daily (every day)</option>
                                <option value="specific-day" ${habit.type === 'specific-day' ? 'selected' : ''}>Specific date</option>
                                <option value="weekly-day" ${habit.type === 'weekly-day' ? 'selected' : ''}>Weekly on day</option>
                            </select>
                        </div>
                        <div class="form-group" style="margin: 0;">
                            ${habit.type === 'unscheduled' ? `
                                <label>Times per week</label>
                                <div style="display: flex; gap: 6px; flex-wrap: wrap;">
                                    ${[1,2,3,4,5,6,7].map(n => `
                                        <button type="button" 
                                            onclick="updateHabit(${habit.id}, 'frequency', ${n}); renderHabits();"
                                            style="flex: 1 1 calc(25% - 6px); min-width: 40px; padding: 10px 8px; font-size: 15px; ${habit.frequency == n ? 'background: linear-gradient(135deg, #d35a46 0%, #b84a3a 100%); color: white;' : 'background: #2a2a2a; color: #d35a46; border: 2px solid #d35a46;'}"
                                            class="freq-btn">
                                            ${n}x
                                        </button>
                                    `).join('')}
                                </div>
                            ` : habit.type === 'daily' ? `
                                <label style="color: #888;">Will appear on every day</label>
                            ` : habit.type === 'specific-day' ? `
                                <label>Date</label>
                                <input type="date" value="${habit.specificDate}"
                                    onchange="updateHabit(${habit.id}, 'specificDate', this.value)"
                                    style="padding: 8px;">
                            ` : `
                                <label>Day of week</label>
                                <select onchange="updateHabit(${habit.id}, 'weekday', this.value)" style="padding: 8px;">
                                    <option ${habit.weekday === 'Sunday' ? 'selected' : ''}>Sunday</option>
                                    <option ${habit.weekday === 'Monday' ? 'selected' : ''}>Monday</option>
                                    <option ${habit.weekday === 'Tuesday' ? 'selected' : ''}>Tuesday</option>
                                    <option ${habit.weekday === 'Wednesday' ? 'selected' : ''}>Wednesday</option>
                                    <option ${habit.weekday === 'Thursday' ? 'selected' : ''}>Thursday</option>
                                    <option ${habit.weekday === 'Friday' ? 'selected' : ''}>Friday</option>
                                    <option ${habit.weekday === 'Saturday' ? 'selected' : ''}>Saturday</option>
                                </select>
                            `}
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        function getDayName(date) {
            const longDayName = document.getElementById('longDayName').checked;
            return date.toLocaleDateString('en-GB', { 
                weekday: longDayName ? 'long' : 'short' 
            });
        }
        
        function formatDate(date) {
            const dateFormatSelect = document.getElementById('dateFormat').value;
            
            const day = date.getDate();
            const dayPadded = day.toString().padStart(2, '0');
            const month = date.toLocaleDateString('en-GB', { month: 'short' });
            const monthLong = date.toLocaleDateString('en-GB', { month: 'long' });
            const year = date.getFullYear();
            
            // Get ordinal suffix
            function getOrdinal(n) {
                const s = ["th", "st", "nd", "rd"];
                const v = n % 100;
                return n + (s[(v - 20) % 10] || s[v] || s[0]);
            }
            
            const dayOrdinal = getOrdinal(day);
            
            switch(dateFormatSelect) {
                case 'MMM Do, yyyy':
                    return `${month} ${dayOrdinal}, ${year}`;
                case 'MMM Do':
                    return `${month} ${dayOrdinal}`;
                case 'D MMM':
                    return `${day} ${month}`;
                case 'DD MMM':
                    return `${dayPadded} ${month}`;
                case 'D MMM yyyy':
                    return `${day} ${month} ${year}`;
                case 'D MMMM':
                    return `${day} ${monthLong}`;
                case 'DD MMMM':
                    return `${dayPadded} ${monthLong}`;
                default:
                    return `${month} ${dayOrdinal}, ${year}`;
            }
        }
        
        function generateOutput() {
            const startDate = new Date(document.getElementById('startDate').value);
            const endDate = new Date(document.getElementById('endDate').value);
            const addSubBullet = document.getElementById('addSubBullet').checked;
            const includeDayName = document.getElementById('includeDayName').checked;
            const dashSeparator = document.getElementById('dashSeparator').checked;
            const addTodo = document.getElementById('addTodo').checked;
            
            if (!document.getElementById('startDate').value || !document.getElementById('endDate').value) {
                alert('Please select both start and end dates');
                return;
            }
            
            if (startDate > endDate) {
                alert('Start date must be before end date');
                return;
            }
            
            let output = [];
            
            // Create parent bullet with date range
            const startFormatted = formatDate(startDate);
            const endFormatted = formatDate(endDate);
            output.push(`- Plan ${startFormatted} to ${endFormatted}`);
            
            // Calculate number of weeks in range
            const daysDiff = Math.ceil((endDate - startDate) / (1000 * 60 * 60 * 24)) + 1;
            const weekCount = Math.ceil(daysDiff / 7);
            
            // Generate unscheduled habits section
            const unscheduledHabits = habits.filter(h => h.type === 'unscheduled');
            if (unscheduledHabits.length > 0) {
                output.push('  - Unscheduled');
                unscheduledHabits.forEach(habit => {
                    const count = habit.frequency * weekCount;
                    for (let i = 0; i < count; i++) {
                        output.push(`    - ${addTodo ? 'TODO ' : ''}${habit.name}`);
                    }
                });
            }
            
            // Add Notes section
            output.push('  - Notes');
            
            // Generate dated sections
            let currentDate = new Date(startDate);
            const dateToHabits = new Map();
            
            // Assign daily, specific-day, and weekly-day habits
            while (currentDate <= endDate) {
                const dateKey = currentDate.toISOString().split('T')[0];
                dateToHabits.set(dateKey, []);
                
                // Add daily habits (every day)
                habits.filter(h => h.type === 'daily')
                    .forEach(h => dateToHabits.get(dateKey).push(h.name));
                
                // Add specific date habits
                habits.filter(h => h.type === 'specific-day' && h.specificDate === dateKey)
                    .forEach(h => dateToHabits.get(dateKey).push(h.name));
                
                // Add weekly habits
                const dayName = currentDate.toLocaleDateString('en-GB', { weekday: 'long' });
                habits.filter(h => h.type === 'weekly-day' && h.weekday === dayName)
                    .forEach(h => dateToHabits.get(dateKey).push(h.name));
                
                currentDate.setDate(currentDate.getDate() + 1);
            }
            
            // Generate date sections (indented under parent)
            currentDate = new Date(startDate);
            while (currentDate <= endDate) {
                const formattedDate = formatDate(currentDate);
                let line = '  - '; // Indented 2 spaces
                
                if (includeDayName) {
                    const separator = dashSeparator ? ' - ' : ' ';
                    line += getDayName(currentDate) + separator;
                }
                
                line += `[[${formattedDate}]]`;
                output.push(line);
                
                // Add habits for this date
                const dateKey = currentDate.toISOString().split('T')[0];
                const habitsForDay = dateToHabits.get(dateKey) || [];
                habitsForDay.forEach(habitName => {
                    output.push(`    - ${addTodo ? 'TODO ' : ''}${habitName}`);
                });
                
                if (addSubBullet) {
                    output.push('    - ');
                }
                
                currentDate.setDate(currentDate.getDate() + 1);
            }
            
            document.getElementById('output').value = output.join('\n');
        }
        
        function copyToClipboard() {
            const output = document.getElementById('output');
            output.select();
            output.setSelectionRange(0, 99999); // For mobile devices
            
            // Try modern clipboard API first, fall back to execCommand
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(output.value).then(() => {
                    showSuccessMessage();
                }).catch(() => {
                    // Fallback to execCommand
                    document.execCommand('copy');
                    showSuccessMessage();
                });
            } else {
                // Fallback for older browsers
                document.execCommand('copy');
                showSuccessMessage();
            }
        }
        
        function showSuccessMessage() {
            const successMessage = document.getElementById('successMessage');
            successMessage.style.display = 'block';
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
        }
        
        // Initialize
        window.onload = function() {
            setDefaultDates();
            renderHabits();
        };
    </script>
</body>
